name: CI
on:
  pull_request:

env:
  NODE_VERSION: 17

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install dev Dependencies
        run: npm install --dev

      - name: Install Dependencies
        run: npm ci

      - name: Code Linting
        run: npm run lint
